language: node_js
node_js:
  - '10'
  - '8'
  - '6'
cache:
  yarn: true
  directories:
    - ~/.npm
install:
  - yarn install --ignore-engines
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
notifications:
  email: false
branches:
  only:
    - master
